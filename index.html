<html>
  <head>
    <script src="jquery-1.5.min.js" type="text/javascript"></script>
    <script src="jquery_url_parser.js" type="text/javascript"></script>
  </head>
  <body>
  <div id="log">
  </div>
  
  <script type="text/javascript">
    function longpoll(filename){
      $.ajax({
        url: "poll?file=" + filename,
        success: function(data){
          $("#log").append(data);
          longpoll(filename);
        }
      });
    };
    
    $(document).ready(function(){
      var filename = jQuery.url.param("file");
      longpoll(filename);
    });
  </script>
  </body>
</html>
